<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 text-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <div class="flex items-center justify-center mb-12">
            <i class="fas fa-camera text-6xl text-pink-300 mr-4 animate-pulse"></i>
            <h1 class="text-4xl font-bold text-pink-400 drop-shadow-lg animate-pulse">
                 MEDICAL CHATBOT
            </h1>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- Upload Image Card -->
            <div class="bg-gradient-to-tr from-purple-800/30 to-indigo-700/20 backdrop-blur-md p-6 rounded-xl shadow-lg border border-pink-400/30">
                <h2 class="text-xl font-semibold text-pink-400 mb-4">üì§ Upload Image</h2>
                
                <button id="upload-btn" class="w-full py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-md shadow-lg transition-all">
                    üì∏ Click to Upload
                </button>
                
                <input type="file" id="image-upload" accept="image/*" class="hidden" />
                
                <div id="image-container" class="hidden mt-4">
                    <img id="display-image" src="" alt="Uploaded image" class="w-full rounded-lg shadow-lg" />
                </div>
            </div>

            <!-- Ask Question Card -->
            <div class="bg-gradient-to-tr from-purple-800/30 to-indigo-700/20 backdrop-blur-md p-6 rounded-xl shadow-lg border border-pink-400/30">
                <h2 class="text-xl font-semibold text-blue-400 mb-4">üí¨ Ask Question</h2>
                <textarea id="query-input" rows="4" placeholder="Enter your question about the image"
                    class="w-full p-3 bg-gray-900 border border-purple-400/40 text-gray-100 rounded-lg shadow-inner"></textarea>
                <button id="submit-query" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-3 shadow-lg transition-all">
                    üöÄ Submit Query
                </button>
            </div>

        </div>
        
        <div class="grid grid-cols-1 gap-8">
            
            <!-- Llama 4 Scout Response -->
            <div class="bg-gradient-to-tr from-purple-800/30 to-indigo-700/20 backdrop-blur-md p-6 rounded-xl shadow-lg border border-green-300/30">
                <h2 class="text-xl font-semibold text-green-300 drop-shadow-md">ü§ñ Llama 4 Scout Response</h2>
                <div id="response-container" class="hidden mt-4 bg-gray-900 p-4 rounded text-gray-100 shadow-inner"></div>
            </div>

        </div>

        <!-- Error Message -->
        <div id="error-container" class="hidden mt-8 p-4 bg-red-600 text-white text-lg font-semibold rounded shadow-lg">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('upload-btn');
            const imageUpload = document.getElementById('image-upload');
            const displayImage = document.getElementById('display-image');
            const imageContainer = document.getElementById('image-container');
            const queryInput = document.getElementById('query-input');
            const submitQuery = document.getElementById('submit-query');
            const responseContainer = document.getElementById('response-container');
            const errorContainer = document.getElementById('error-container');
            const errorText = document.getElementById('error-text');

            // Click to Upload button trigger
            uploadBtn.addEventListener('click', () => {
                imageUpload.click();
            });

            // Display uploaded image
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        displayImage.src = e.target.result;
                        imageContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Submit Query
            submitQuery.addEventListener('click', async () => {
                const image = imageUpload.files[0];
                const query = queryInput.value;

                if (!image || !query) {
                    showError('‚ö†Ô∏è Please upload an image and enter a query.');
                    return;
                }

                const formData = new FormData();
                formData.append('image', image);
                formData.append('query', query);

                try {
                    submitQuery.disabled = true;
                    submitQuery.textContent = 'Processing... ‚è≥';

                    const response = await fetch('/upload_and_query', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || 'An error occurred while processing your request.');
                    }

                    responseContainer.innerHTML = marked.parse(result.llama);
                    responseContainer.classList.remove('hidden');
                    errorContainer.classList.add('hidden');
                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message);
                } finally {
                    submitQuery.disabled = false;
                    submitQuery.textContent = 'üöÄ Submit Query';
                }
            });

            function showError(message) {
                errorText.textContent = message;
                errorContainer.classList.remove('hidden');
                responseContainer.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
